<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coach360AI | Under Maintenance</title>
  <style>
    :root {
      --bg: #0d1117;
      --card-bg: #111620;
      --text: #f0f6fc;
      --muted: #8b949e;
      --accent: #58a6ff;
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      padding: 50px 40px;
      border-radius: var(--radius);
      box-shadow: 0 8px 30px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.05);
      text-align: center;
      max-width: 480px;
      width: 100%;
    }

    .logo {
      width: 70px;
      height: 70px;
      margin: 0 auto 20px;
      border-radius: 18px;
      background: radial-gradient(circle at 30% 30%, var(--accent), #3b82f6 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px rgba(88,166,255,0.3);
    }

    .logo svg {
      width: 38px;
      height: 38px;
      fill: #fff;
      opacity: 0.9;
    }

    h1 {
      font-size: 34px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--accent);
      letter-spacing: 0.3px;
    }

    p {
      font-size: 17px;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .line {
      width: 60%;
      height: 1px;
      background: rgba(255,255,255,0.08);
      margin: 24px auto;
    }

    footer {
      font-size: 14px;
      color: var(--muted);
      margin-top: 20px;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover { text-decoration: underline; }
  </style>
</head>
